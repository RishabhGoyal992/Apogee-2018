<!DOCTYPE html>
<html>
<head>
	<title>Apogee Innovation Challenge 2018</title>
	
	<meta charset="utf-8">
	<meta name = "viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Saira+Condensed" rel="stylesheet">
    <link href="form-style.css" rel="stylesheet" type="text/css" />	
</head>
<body>

<div class="heading">REGISTER</div>
		<div class="sub-header">TEAM LEADER</div>
		
		<div class="individual-header">
        <label class="t2" for="name">Name</label>
      </div>
      <div class="input-val">
        <input type="text" id="name" name="name">
      </div>

      <div class="individual-header">
        <label class="t2" for="phone">Phone</label>
      </div>
      <div class="input-val">
        <input type="text" id="phone" name="phone">
      </div>

      <div class="individual-header">
        <label class="t2" for="mail">E-mail</label>
      </div>
      <div class="input-val">
        <input type="text" id="mail" name="mail">
      </div>

      <div class="individual-header">
        <label class="t2" for="college">College</label>
      </div>
      <div class="input-val">
        <input type="text" id="college" name="college">
      </div>

      <div class="individual-header">
        <label class="t2" for="yos">Year of Study</label>
      </div>
      <div class="input-val">
        <input type="text" id="yos" name="yos">
      </div>

      <div class="sub-header">MEMBERS</div>
  </div>
      <div  class="addMember" style="padding-bottom: 2vh;">
      	<input type="submit" name="addmember" value="Add Member" class="addmem">
      </div>

      <div class="extras">
      <div class="individual-header" style="left: 0">
        <label class="t2" for="problem">Problem</label>
      </div>
      <div class="input-val" style="left: 0;">
        <select id="problem" name="problem">
          <option value="0">Select</option>
          <option value="1">daVinciCreations</option>
          <option value="2">Ericsson</option>
          <option value="3">GE Healthcare</option>
          <option value="4">Hackerearth</option>
          <option value="5">Ipca</option>
          <option value="6">Harva</option>
          <option value="7">Rolls-Royce</option>
          <option value="8">Gnomikx</option>
        </select>
      </div>
      <div class="individual-header" style="left: 0; width: 50%;">
      	<label class="t2" for="solution">Upload Solution</label>
      </div>
      <div>
      	<input type="file" name="solution" value="Choose file" style="margin-top: 1vh; font-size: 1.5vh;">
      </div>
      <div style="padding-bottom: 2vh;">
      	<input type="submit" name="Submit" value="Submit" class="sub-button">
  </div>
	</div>
	
	</body>
	</html>
